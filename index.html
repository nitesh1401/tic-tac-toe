<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic tac toe</title>
  <link rel="stylesheet" href="style.css"></link>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <section class="winner-msg-container hide">
    <p id="win-msg"></p>
    <button id="play-btn">Play again</button>
  </section>
  <div class="draw hide">Match is drawn</div>
  <main>
    <div class="container">
      <div class="game">
        <button type="button" class="box"></button>
        <button type="button" class="box"></button>
        <button type="button" class="box"></button>
        <button type="button" class="box"></button>
        <button type="button" class="box"></button>
        <button type="button" class="box"></button>
        <button type="button" class="box"></button>
        <button type="button" class="box"></button>
        <button type="button" class="box"></button>
      </div>
    </div>
    <button id="reset-btn">Reset Game</button>
  </main>
  <script src="app.js"></script>
</body>
</html>
